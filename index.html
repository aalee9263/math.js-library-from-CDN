<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math.js Example</title>

  <!-- Include Math.js library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.0/math.js"></script>
</head>
<body>

  <h1>Math.js Example</h1>

  <script>
    //  1. Basic Arithmetic:
    
    console.log(math.add(3,4))          // Output: 7
    console.log(math.subtract(8,4))     // Output: 4
    console.log(math.subtract(4,8))     // Output: -4
    console.log(math.multiply(2,8))     // Output: 16
    console.log(math.divide(14,2))      // Output: 14

    //  2. Exponential and Logarithmic Functions:
    
    console.log(math.exp(2))            // Output: 7.38905609893065
    console.log(math.log(10,2))         // Output: 3.3219280948873626

    //  3. Trigonometric Functions:

    console.log(math.sin(math.unit(90, 'deg')); )            // Output: 16
    
  </script>

</body>
</html>
